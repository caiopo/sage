name: gaia
description: A new Flutter project.
version: 1.0.0+1


environment:
  sdk: ">=2.1.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^0.8.2
  firebase_core: ^0.3.1+1
  flutter_auth_buttons: ^0.5.0
  flutter_hooks: ^0.2.1
  flutter_svg: ^0.12.4
  font_awesome_flutter: ^8.4.0
  google_sign_in: ^4.0.1+1
  http: ^0.12.0+1
  jdenticon_dart: ^1.2.0
  json_annotation: ^2.1.0
  shared_preferences: ^0.5.2
  sqflite: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.3.1
  json_serializable: ^2.1.1

flutter:
  uses-material-design: true

  assets:
  - assets/images/

  fonts:
    - family: Arvo Bold
      fonts:
        - asset: assets/fonts/Arvo-Bold.ttf
