name: sage
description: A new Flutter application.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_route: ^0.5.0
  auto_size_text: ^2.1.0
  cached_network_image: ^2.2.0+1
  encrypt: ^4.0.1
  dio: ^3.0.9
  firebase_auth: ^0.16.0
  firebase_core: ^0.4.4+3
  flutter_auth_buttons: ^0.8.0
  flutter_reorderable_list: ^0.1.3
  flutter_svg: ^0.17.4
  get_it: ^4.0.2
  google_fonts: ^1.1.0
  google_sign_in: ^4.4.6
  injectable: ^0.3.0
  jdenticon_dart: ^1.2.1+1
  json_annotation: ^3.0.1
  moor: ^3.0.2
  moor_ffi: ^0.5.0
  path: ^1.6.4
  path_provider: ^1.6.8
  pretty_dio_logger: ^1.1.1
  provider: ^4.1.1
  shared_preferences: ^0.5.7+2
  uuid: ^2.0.4
  webcolors: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  async: ^2.4.1
  auto_route_generator: ^0.5.0
  build_runner: ^1.10.0
  grinder: ^0.8.4
  injectable_generator: ^0.3.5
  json_serializable: ^3.3.0
  moor_generator: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/ginger-cat/

  fonts:
    - family: Mali SemiBold
